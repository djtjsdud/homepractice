<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab 연습</title>
    <link rel="stylesheet" href="../css/tab.css">
</head>
<body>
    <ul id="tab">
        <li>
            <input type="radio" id="community" name="tab-box">
            <label for="community">커뮤니티</label>
            <div>집에 있는데 집에 가고 싶다</div>
        </li>
        <li><input type="radio" id="list" name="tab-box">
            <label for="list">리스트
            </label>
            <div>리스트입니다.</div>
        </li>
        <li><input type="radio" id="faq" name="tab-box">
            <label for="faq">faq
            </label>
            <div>자주 묻는 질문입니다.</div>
        </li>
        <li><input type="radio" id="notice" name="tab-box">
            <label for="notice">공지사항
            </label>
            <div>공지사항입니다.</div>
        </li>
    </ul>
</body>
</html>
